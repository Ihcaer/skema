include /etc/nginx/includes/variables.conf;

server {
   listen 80;
   server_name $nginx_host www.$nginx_host;

   client_max_body_size $upload_file_max_size;
   
   include /etc/nginx/includes/security.conf;

   if ($ssl_enabled = "true") {
      return 301 https://$nginx_host$request_uri;
   }

   if ($host ~* ^www\.(.*)) {
      return 301 http://$1$request_uri;
   }

   include /etc/nginx/includes/csp.conf;

   # Locations
   include /etc/nginx/includes/error-page.conf;
   include /etc/nginx/includes/monitoring.conf;
   include /etc/nginx/includes/locations/all-services.conf;

   include /etc/nginx/includes/performance.conf;
}